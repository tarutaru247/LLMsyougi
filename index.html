<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AI将棋</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>生成AI将棋</h1>
            <div class="game-controls">
                <button id="newGameBtn">新規対局</button>
                <button id="undoBtn">一手戻る</button>
                <select id="gameMode">
                    <option value="human">人間 vs 人間</option>
                    <option value="llm" selected>人間 vs 生成AI</option>
                </select>
                <button id="openApiSettingsBtn">API設定</button>
            </div>
        </header>

        <div class="game-container">
            <div class="board-container">
                <div class="captured-pieces top">
                    <h3>後手の持ち駒</h3>
                    <div id="capturedPiecesGote" class="pieces-container"></div>
                </div>

                <canvas id="shogiBoard" width="450" height="500"></canvas>

                <div class="captured-pieces bottom">
                    <h3>先手の持ち駒</h3>
                    <div id="capturedPiecesSente" class="pieces-container"></div>
                </div>
            </div>

            <div class="game-info">
                <div class="game-status">
                    <h3>ゲーム状態</h3>
                    <p id="gameStatus">先手の手番です</p>
                </div>

                <div class="ai-thinking">
                    <h3 class="ai-thinking-title">AIの思考</h3>
                    <div id="aiThinking" class="thinking-container"></div>
                </div>

                <div class="game-record">
                    <h3>棋譜</h3>
                    <div id="gameRecord" class="record-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>API設定</h2>
            <p class="api-warning">
                ・「ブラウザに保存」は localStorage に保存し、タブを閉じても残ります（共有PCでは非推奨）。<br>
                ・「一時的に保存」は sessionStorage にのみ保存し、このタブを閉じると消えます。<br>
                ・通信は必ず HTTPS で行ってください。<br>
                ・設定のエクスポートを使うとキーも含まれます。共有前に削除してください。
            </p>
            <div class="api-settings">
                <div class="api-setting">
                    <label for="gpt51Key">GPT-5.1 API Key:</label>
                    <input type="password" id="gpt51Key" placeholder="APIキーを入力">
                </div>
                <div class="api-setting">
                    <label for="geminiKey">Gemini API Key:</label>
                    <input type="password" id="geminiKey" placeholder="APIキーを入力">
                </div>
                <div class="api-save-buttons">
                    <button id="saveApiSettingsLocal">ブラウザに保存（localStorage）</button>
                    <button id="saveApiSettingsSession">一時的に保存（このタブのみ）</button>
                </div>
                <div class="api-note">
                    入力したキーは選択した保存方法でのみ保持されます。不要になったら設定画面で空にして保存するか、ブラウザのストレージを削除してください。
                </div>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
